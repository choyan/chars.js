<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>char.js - A very simple character counter jQuery plugin</title>
</head>
<body>
    <h1>char.js - A very simple character counter jQuery plugin</h1>
    <h3>Example</h3>
    <hr>
    <textarea name="name1" id="text-1" cols="30" rows="10"></textarea>
    <span class="text-1"></span> <br>
    <textarea name="name2" id="text-2" cols="30" rows="10"></textarea>
    <span class="text-2"></span>
    <textarea name="name3" id="text-3" cols="30" rows="10"></textarea>
    <span class="text-3"></span>
    <textarea name="name4" id="text-4" cols="30" rows="10"></textarea>
    <span class="text-4"></span>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="chars.js"></script>
    <script>
        // Provide here your maximum number of characters and textarea id
        chars(200, "text-1");
        chars(400, "text-4");
    </script>
</body>
</html>
